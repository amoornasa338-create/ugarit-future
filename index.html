<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ugarit Future - الدليل الذكي</title>
    <style>
        :root {
            --gold: #d4af37;
            --silver: #c0c0c0;
            --bg: #05050a;
            --card: rgba(20, 20, 35, 0.8);
            --text: #f0f0f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 50px; }
        
        /* Header & Search */
        .top-bar { position: sticky; top: 0; z-index: 100; background: rgba(5, 5, 10, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--gold); padding: 15px; }
        .search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--gold); background: #111; color: #fff; font-size: 16px; margin-bottom: 10px; }
        .filters { display: flex; gap: 10px; }
        select { flex: 1; padding: 10px; border-radius: 8px; background: #1a1a2e; color: #fff; border: 1px solid #333; }

        header { text-align: center; padding: 30px 10px; }
        header h1 { font-size: 2.2em; background: linear-gradient(to right, var(--gold), var(--silver), var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Cards */
        #phones { padding: 15px; display: grid; gap: 20px; }
        .card { background: var(--card); border-radius: 20px; border: 1px solid rgba(212, 175, 55, 0.2); overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .img-container { background: #fff; height: 200px; display: flex; align-items: center; justify-content: center; padding: 15px; }
        .img-container img { max-height: 100%; max-width: 100%; object-fit: contain; }
        
        .content { padding: 20px; }
        .price { font-size: 1.8em; font-weight: bold; color: var(--gold); margin: 10px 0; }
        
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .spec-item { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; font-size: 0.8em; }
        .spec-item b { display: block; color: var(--gold); }

        .pros-cons { margin-top: 15px; }
        .pc-title { font-size: 0.9em; font-weight: bold; margin-bottom: 5px; }
        .pro { color: #2ecc71; font-size: 0.85em; margin-bottom: 3px; }
        .con { color: #e74c3c; font-size: 0.85em; margin-bottom: 3px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <input type="text" id="search" class="search-input" placeholder="ابحث عن هاتف...">
        <div class="filters">
            <select id="os"><option value="">النظام</option><option value="Android">Android</option><option value="iOS">iOS</option></select>
            <select id="price"><option value="">السعر</option><option value="low">اقتصادي</option><option value="high">رائد</option></select>
        </div>
    </div>
    <header><h1>✨ Ugarit Future ✨</h1><p>دليل المواصفات والميزات</p></header>
    <div id="phones"></div>

    <script>
        const data = [
            { name: "S23 Ultra", price: 1100, os: "Android", img: "https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s23-ultra-5g.jpg", cpu: "Snapdragon 8 Gen 2", screen: "6.8 AMOLED", pros: ["كاميرا 200MP", "قلم S-Pen"], cons: ["سعر مرتفع"] },
            { name: "iPhone 14 Pro", price: 1099, os: "iOS", img: "https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-14-pro.jpg", cpu: "A16 Bionic", screen: "6.1 OLED", pros: ["أداء جبار", "تصوير احترافي"], cons: ["شحن بطيء"] }
        ];

        function render(list) {
            document.getElementById('phones').innerHTML = list.map(p => `
                <div class="card">
                    <div class="img-container"><img src="${p.img}"></div>
                    <div class="content">
                        <h3>${p.name}</h3>
                        <div class="price">$${p.price}</div>
                        <div class="specs-grid">
                            <div class="spec-item"><b>المعالج</b>${p.cpu}</div>
                            <div class="spec-item"><b>الشاشة</b>${p.screen}</div>
                        </div>
                        <div class="pros-cons">
                            <div class="pc-title">✅ الميزات:</div>
                            ${p.pros.map(x => `<div class="pro">✦ ${x}</div>`).join('')}
                            <div class="pc-title" style="margin-top:10px">❌ العيوب:</div>
                            ${p.cons.map(x => `<div class="con">✦ ${x}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        render(data);
    </script>
</body>
</html>
