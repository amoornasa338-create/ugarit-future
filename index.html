<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Ugarit Future</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    p {
      color: #cbd5f5;
    }

    input {
      width: 80%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 80%;
      max-width: 300px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #38bdf8;
      color: #0f172a;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .phone {
      background-color: #1e293b;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      max-width: 320px;
    }
  </style>
</head>

<body>

  <h1>Ugarit Future</h1>
  <p>ابحث عن الهاتف المناسب حسب ميزانيتك (بالدولار)</p>

  <input type="number" id="budget" placeholder="أدخل الميزانية بالدولار">
  <br>
  <button onclick="searchPhones()">بحث</button>

  <div id="results"></div>

  <script>
    const phones = [
      { name: "Infinix Note 30", price: 170 },
      { name: "Samsung Galaxy A14", price: 180 },
      { name: "Xiaomi Redmi 12", price: 160 },
      { name: "Oppo A38", price: 190 },
      { name: "iPhone 11", price: 400 }
    ];

    function searchPhones() {
      const budget = document.getElementById("budget").value;
      const results = document.getElementById("results");
      results.innerHTML = "";

      const filtered = phones.filter(phone => phone.price <= budget);

      if (filtered.length === 0) {
        results.innerHTML = "<p>لا توجد هواتف ضمن هذه الميزانية</p>";
        return;
      }

      filtered.forEach(phone => {
        results.innerHTML += `
          <div class="phone">
            <strong>${phone.name}</strong><br>
            السعر: ${phone.price}$
          </div>
        `;
      });
    }
  </script>

</body>
</html>
