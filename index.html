<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ugarit Future</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
header {
  background: #0d47a1;
  color: white;
  padding: 15px;
  text-align: center;
}
.phone {
  background: white;
  margin: 15px;
  padding: 10px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  cursor: pointer;
}
.phone img {
  width: 80px;
  margin-right: 15px;
}
#details {
  display: none;
  padding: 15px;
}
#details img {
  width: 100%;
  border-radius: 12px;
}
.back {
  color: #0d47a1;
  font-weight: bold;
  margin-bottom: 10px;
  display: inline-block;
}
</style>
</head>

<body>

<header>
  <h1>Ugarit Future</h1>
  <p>دليل الهواتف الذكية</p>
</header>

<div id="list">
  <div class="phone" onclick="show('iphone')">
    <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-15-pro.jpg">
    <div>
      <h3>iPhone 15 Pro</h3>
      <p>Apple</p>
    </div>
  </div>

  <div class="phone" onclick="show('samsung')">
    <img src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s24-ultra.jpg">
    <div>
      <h3>Galaxy S24 Ultra</h3>
      <p>Samsung</p>
    </div>
  </div>
</div>

<div id="details">
  <span class="back" onclick="back()">← رجوع</span>
  <img id="img">
  <h2 id="name"></h2>
  <p id="specs"></p>
</div>

<script>
function show(phone){
  document.getElementById("list").style.display="none";
  document.getElementById("details").style.display="block";

  var img=document.getElementById("img");
  var name=document.getElementById("name");
  var specs=document.getElementById("specs");

  if(phone==="iphone"){
    img.src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-15-pro.jpg";
    name.innerText="iPhone 15 Pro";
    specs.innerText="A17 Pro • كاميرا 48MP • شاشة 120Hz";
  }
  if(phone==="samsung"){
    img.src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s24-ultra.jpg";
    name.innerText="Galaxy S24 Ultra";
    specs.innerText="Snapdragon 8 Gen 3 • كاميرا 200MP • S-Pen";
  }
}
function back(){
  document.getElementById("details").style.display="none";
  document.getElementById("list").style.display="block";
}
</script>

</body>
</html>
