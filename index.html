<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ugarit Future</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
}
header {
  background: #0d47a1;
  color: white;
  padding: 20px;
  text-align: center;
}
#phones {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.card {
  background: white;
  width: 300px;
  margin: 10px;
  padding: 15px;
  border-radius: 10px;
}
.card img {
  width: 100%;
  border-radius: 8px;
}
</style>
</head>

<body>

<header>
  <h1>Ugarit Future</h1>
  <p>دليل الهواتف الذكية</p>
</header>

<div id="phones">جاري التحميل...</div>

<script>
fetch('phones.json')
  .then(res => res.json())
  .then(data => {
    const phones = data.phones;
    const container = document.getElementById('phones');
    container.innerHTML = '';
    phones.forEach(p => {
      container.innerHTML += `
        <div class="card">
          <img src="${p.image}">
          <h3>${p.name}</h3>
          <p>السعر: ${p.price}$</p>
          <p>المعالج: ${p.specs.processor}</p>
          <p>الشاشة: ${p.specs.screen}</p>
          <p>الكاميرا: ${p.specs.camera}</p>
          <p>البطارية: ${p.specs.battery}</p>
        </div>
      `;
    });
  })
  .catch(() => {
    document.getElementById('phones').innerText = 'حدث خطأ في تحميل البيانات';
  });
</script>

</body>
</html>
