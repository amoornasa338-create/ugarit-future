<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ugarit Future | دليل الهواتف</title>

<style>
:root {
  --gold:#d4af37;
  --silver:#c0c0c0;
  --dark:#05050a;
  --card:#111;
}
body {
  margin:0;
  background:var(--dark);
  font-family:Arial, sans-serif;
  color:#f0f0f0;
}
header {
  text-align:center;
  padding:20px;
  border-bottom:2px solid var(--gold);
}
header h1 {
  margin:0;
  background:linear-gradient(to right,var(--gold),var(--silver));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
#phones {
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}
.phone-card {
  background:var(--card);
  border:1px solid rgba(212,175,55,.3);
  border-radius:18px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.phone-card:hover {
  transform:translateY(-5px);
  border-color:var(--gold);
}
.phone-card img {
  max-width:100%;
  height:130px;
  object-fit:contain;
  background:#fff;
  border-radius:12px;
}
.phone-name {
  margin-top:10px;
  color:var(--gold);
  font-weight:bold;
  font-size:14px;
}
.phone-price {
  color:var(--silver);
  margin-top:5px;
}
</style>
</head>

<body>

<header>
  <h1>Ugarit Future</h1>
  <p>دليل الهواتف الذكية</p>
</header>

<div id="phones"></div>

<script>
fetch("phones.json")
.then(res => res.json())
.then(data => {
  const container = document.getElementById("phones");
  container.innerHTML = data.phones.map(p => `
    <div class="phone-card" onclick="openPhone(${p.id})">
      <img src="${p.image}" alt="${p.name}">
      <div class="phone-name">${p.name}</div>
      <div class="phone-price">$${p.price}</div>
    </div>
  `).join("");
});

function openPhone(id) {
  window.location.href = "phone.html?id=" + id;
}
</script>

</body>
</html>
