<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugarit Future | دليل الهواتف الذكية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0d47a1;
            --secondary: #1976d2;
            --accent: #ffc107;
            --bg: #f4f7f9;
            --card-bg: #ffffff;
            --text: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-container {
            max-width: 800px;
            margin: -30px auto 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus { border-color: var(--secondary); }

        .budget-filter {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        #budgetRange { flex: 1; }

        .btn-voice {
            background: var(--accent);
            border: none;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            color: #333;
        }

        #phones {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            position: relative;
        }

        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        .card img { width: 100%; height: 350px; object-fit: cover; }

        .card-content { padding: 20px; }

        .price-tag {
            font-size: 24px;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .compare-btn {
            width: 100%;
            padding: 10px;
            background: #eee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .compare-btn.active { background: var(--accent); color: #000; }

        /* Comparison Modal */
        #compareBar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: none;
            gap: 20px;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            border-radius: 20px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border: 1px solid #eee; text-align: center; }
        th { background: #f4f4f4; }

        @media (max-width: 600px) {
            .search-container { margin: 10px; }
            #phones { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Ugarit Future</h1>
    <p>اكتشف هاتفك المثالي بأفضل سعر</p>
</header>

<div class="search-container">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ابحث عن هاتف، شركة، أو معالج...">
        <button class="btn-voice" id="voiceBtn"><i class="fas fa-microphone"></i></button>
    </div>
    <div class="budget-filter">
        <span>الميزانية: <span id="budgetValue">2000</span>$</span>
        <input type="range" id="budgetRange" min="100" max="2000" value="2000">
    </div>
</div>

<div id="phones">جاري تحميل الأجهزة...</div>

<div id="compareBar">
    <span id="compareCount">0 أجهزة مختارة</span>
    <button onclick="showComparison()" style="padding: 8px 20px; border-radius: 20px; border: none; cursor: pointer; background: var(--accent);">قارن الآن</button>
    <button onclick="clearComparison()" style="background: none; border: none; color: white; cursor: pointer;">مسح</button>
</div>

<div id="compareModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" style="float: left; cursor: pointer; font-size: 24px;">&times;</span>
        <h2>مقارنة المواصفات</h2>
        <div id="comparisonTable"></div>
    </div>
</div>

<script>
    let allPhones = [];
    let compareList = [];

    async function loadPhones() {
        try {
            const response = await fetch('phones.json');
            const data = await response.json();
            allPhones = data.phones;
            displayPhones(allPhones);
        } catch (error) {
            document.getElementById('phones').innerText = 'فشل تحميل البيانات';
        }
    }

    function displayPhones(phones) {
        const container = document.getElementById('phones');
        container.innerHTML = phones.map(p => `
            <div class="card">
                <img src="${p.image}" alt="${p.name}">
                <div class="card-content">
                    <h3>${p.name}</h3>
                    <div class="price-tag">${p.price}$</div>
                    <div style="font-size: 14px; color: #666;">
                        <p><i class="fas fa-microchip"></i> ${p.specs.processor}</p>
                        <p><i class="fas fa-camera"></i> ${p.specs.camera}</p>
                        <p><i class="fas fa-battery-full"></i> ${p.specs.battery}</p>
                    </div>
                    <button class="compare-btn ${compareList.find(item => item.name === p.name) ? 'active' : ''}" 
                            onclick="toggleCompare('${p.name}')">
                        ${compareList.find(item => item.name === p.name) ? 'تم الاختيار' : 'إضافة للمقارنة'}
                    </button>
                </div>
            </div>
        `).join('');
    }

    // Search & Filter Logic
    const searchInput = document.getElementById('searchInput');
    const budgetRange = document.getElementById('budgetRange');
    const budgetValue = document.getElementById('budgetValue');

    function filterPhones() {
        const term = searchInput.value.toLowerCase();
        const budget = parseInt(budgetRange.value);
        budgetValue.innerText = budget;

        const filtered = allPhones.filter(p => {
            const matchesSearch = p.name.toLowerCase().includes(term) || 
                                 p.specs.processor.toLowerCase().includes(term);
            const matchesBudget = p.price <= budget;
            return matchesSearch && matchesBudget;
        });
        displayPhones(filtered);
    }

    searchInput.addEventListener('input', filterPhones);
    budgetRange.addEventListener('input', filterPhones);

    // Comparison Logic
    function toggleCompare(name) {
        const phone = allPhones.find(p => p.name === name);
        const index = compareList.findIndex(p => p.name === name);

        if (index > -1) {
            compareList.splice(index, 1);
        } else if (compareList.length < 4) {
            compareList.push(phone);
        } else {
            alert("يمكنك مقارنة 4 أجهزة كحد أقصى");
            return;
        }

        updateCompareBar();
        displayPhones(allPhones.filter(p => {
             const term = searchInput.value.toLowerCase();
             const budget = parseInt(budgetRange.value);
             return (p.name.toLowerCase().includes(term) || p.specs.processor.toLowerCase().includes(term)) && p.price <= budget;
        }));
    }

    function updateCompareBar() {
        const bar = document.getElementById('compareBar');
        const count = document.getElementById('compareCount');
        if (compareList.length > 0) {
            bar.style.display = 'flex';
            count.innerText = `${compareList.length} أجهزة مختارة`;
        } else {
            bar.style.display = 'none';
        }
    }

    function showComparison() {
        const modal = document.getElementById('compareModal');
        const tableDiv = document.getElementById('comparisonTable');
        
        let html = `<table><tr><th>المواصفات</th>`;
        compareList.forEach(p => html += `<th>${p.name}</th>`);
        html += `</tr>`;

        const specs = [
            {label: 'السعر', key: 'price', suffix: '$'},
            {label: 'المعالج', key: 'processor', isSpec: true},
            {label: 'الشاشة', key: 'screen', isSpec: true},
            {label: 'الكاميرا', key: 'camera', isSpec: true},
            {label: 'البطارية', key: 'battery', isSpec: true},
            {label: 'النظام', key: 'os', isSpec: true}
        ];

        specs.forEach(s => {
            html += `<tr><td>${s.label}</td>`;
            compareList.forEach(p => {
                const val = s.isSpec ? p.specs[s.key] : p[s.key];
                html += `<td>${val}${s.suffix || ''}</td>`;
            });
            html += `</tr>`;
        });

        html += `</table>`;
        tableDiv.innerHTML = html;
        modal.style.display = 'block';
    }

    function closeModal() { document.getElementById('compareModal').style.display = 'none'; }
    function clearComparison() { compareList = []; updateCompareBar(); displayPhones(allPhones); }

    // Voice Search
    const voiceBtn = document.getElementById('voiceBtn');
    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'ar-SA';
        voiceBtn.onclick = () => recognition.start();
        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            searchInput.value = text;
            filterPhones();
        };
    } else {
        voiceBtn.style.display = 'none';
    }

    loadPhones();
</script>

</body>
</html>
