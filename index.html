<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ugarit Future</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f1f1;
  margin: 0;
}
header {
  background: #0d47a1;
  color: white;
  padding: 20px;
  text-align: center;
}
#phones {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 10px;
}
.card {
  background: white;
  width: 300px;
  margin: 10px;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.card img {
  width: 100%;
  border-radius: 10px;
}
.card h3 {
  margin: 10px 0;
}
</style>
</head>

<body>

<header>
  <h1>Ugarit Future</h1>
  <p>دليل شامل للهواتف الذكية</p>
</header>

<div id="phones">جاري تحميل الأجهزة...</div>

<script>
const container = document.getElementById("phones");

fetch("phones.json")
.then(res => res.json())
.then(data => {
  container.innerHTML = "";
  data.phones.forEach(p => {
    container.innerHTML += `
      <div class="card">
        <img src="${p.image}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
        <h3>${p.brand} ${p.name}</h3>
        <p><strong>السعر:</strong> ${p.price}$</p>
        <p><strong>الفئة:</strong> ${p.category}</p>
        <p><strong>المعالج:</strong> ${p.specs.processor}</p>
        <p><strong>الشاشة:</strong> ${p.specs.screen}</p>
        <p><strong>الكاميرا:</strong> ${p.specs.camera}</p>
        <p><strong>الفيديو:</strong> ${p.specs.video}</p>
        <p><strong>البطارية:</strong> ${p.specs.battery}</p>
        <p><strong>الشحن:</strong> ${p.specs.charging}</p>
        <p><strong>النظام:</strong> ${p.specs.os}</p>
        <p><strong>الألوان:</strong> ${p.specs.colors.join(" ، ")}</p>
      </div>
    `;
  });
})
.catch(() => {
  container.innerText = "فشل تحميل البيانات";
});
</script>

</body>
</html>
