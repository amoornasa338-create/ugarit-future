<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ugarit Future</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

header {
  background: #0d47a1;
  color: white;
  padding: 15px;
  text-align: center;
}

.phone-list, .details {
  padding: 15px;
}

.phone {
  background: white;
  border-radius: 12px;
  margin-bottom: 15px;
  padding: 10px;
  display: flex;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  cursor: pointer;
}

.phone img {
  width: 80px;
  margin-right: 15px;
}

.details {
  display: none;
}

.details img {
  width: 100%;
  border-radius: 12px;
}

.back {
  margin: 15px 0;
  display: inline-block;
  color: #0d47a1;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h1>Ugarit Future</h1>
  <p>دليل الهواتف الذكية</p>
</header>

<!-- قائمة الهواتف -->
<div class="phone-list" id="list">

  <div class="phone" onclick="showDetails('iphone')">
    <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-15-pro.jpg">
    <div>
      <h3>iPhone 15 Pro</h3>
      <p>Apple</p>
    </div>
  </div>

  <div class="phone" onclick="showDetails('samsung')">
    <img src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s24-ultra.jpg">
    <div>
      <h3>Galaxy S24 Ultra</h3>
      <p>Samsung</p>
    </div>
  </div>

</div>

<!-- صفحة التفاصيل -->
<div class="details" id="details">

  <a class="back" onclick="goBack()">← رجوع</a>

  <img id="d-img">
  <h2 id="d-name"></h2>
  <p id="d-specs"></p>

</div>

<script>
function showDetails(phone) {
  document.getElementById("list").style.display = "none";
  document.getElementById("details").style.display = "block";

  if (phone === "iphone") {
    d-img.src = "https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-15-pro.jpg";
    d-name.innerText = "iPhone 15 Pro";
    d-specs.innerText = "A17 Pro • كاميرا 48MP • شاشة 120Hz • بطارية قوية";
  }

  if (phone === "samsung") {
    d-img.src = "https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s24-ultra.jpg";
    d-name.innerText = "Galaxy S24 Ultra";
    d-specs.innerText = "Snapdragon 8 Gen 3 • كاميرا 200MP • قلم S-Pen";
  }
}

function goBack() {
  document.getElementById("details").style.display = "none";
  document.getElementById("list").style.display = "block";
}
</script>

</body>
</html>
