<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ugarit Future</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
}
header {
  background: #0d47a1;
  color: white;
  padding: 20px;
  text-align: center;
}
#phones {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.card {
  background: white;
  width: 300px;
  margin: 10px;
  padding: 15px;
  border-radius: 10px;
}
.card img {
  width: 100%;
  border-radius: 8px;
}
</style>
</head>

<body>

<header>
  <h1>Ugarit Future</h1>
  <p>دليل الهواتف الذكية</p>
</header>

<div id="phones">جاري التحميل...</div>

<script>
phones.forEach(p => {
  container.innerHTML += `
    <div class="card">
      <img src="${p.image}">
      <h3>${p.name}</h3>

      <p><strong>السعر:</strong> ${p.price}$</p>
      <p><strong>المعالج:</strong> ${p.specs.processor}</p>
      <p><strong>الشاشة:</strong> ${p.specs.screen}</p>
      <p><strong>الكاميرا:</strong> ${p.specs.camera}</p>
      <p><strong>تفاصيل الكاميرا:</strong> ${p.specs.camera_details}</p>
      <p><strong>الفيديو:</strong> ${p.specs.video}</p>
      <p><strong>البطارية:</strong> ${p.specs.battery}</p>
      <p><strong>الشحن:</strong> ${p.specs.charging}</p>
      <p><strong>الصوت:</strong> ${p.specs.audio}</p>
      <p><strong>منفذ السماعات:</strong> ${p.specs.jack}</p>
      <p><strong>النظام:</strong> ${p.specs.os}</p>
      <p><strong>الألوان:</strong> ${p.specs.colors.join(" ، ")}</p>
    </div>
  `;
});
  })
  .catch(() => {
    document.getElementById('phones').innerText = 'حدث خطأ في تحميل البيانات';
  });
</script>

</body>
</html>
