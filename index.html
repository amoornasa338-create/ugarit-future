<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ugarit Future</title>

<style>
:root{
  --gold:#d4af37;
  --silver:#cfd2d6;
  --dark:#07070d;
  --card:#11111b;
}

*{box-sizing:border-box;font-family:Tahoma,Arial}

body{
  margin:0;
  background:var(--dark);
  color:#fff;
}

header{
  padding:20px;
  text-align:center;
  border-bottom:2px solid var(--gold);
  background:linear-gradient(135deg,#0b0b14,#05050a);
}

header h1{
  margin:0;
  font-size:28px;
  background:linear-gradient(90deg,var(--gold),var(--silver),var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

header p{
  color:#aaa;
  margin-top:6px;
}

.search{
  padding:15px;
}

.search input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:1px solid var(--gold);
  background:#000;
  color:#fff;
}

#phones{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:10px;
  border:1px solid rgba(212,175,55,.2);
  transition:.2s;
}

.card:hover{
  transform:translateY(-4px);
  border-color:var(--gold);
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#fff;
  border-radius:14px;
}

.card h3{
  font-size:14px;
  margin:8px 0 4px;
  color:var(--gold);
}

.price{
  font-weight:bold;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <h1>Ugarit Future</h1>
  <p>دليل الهواتف الذكية</p>
</header>

<div class="search">
  <input id="search" placeholder="ابحث عن هاتف...">
</div>

<div id="phones"></div>

<script>
const phones=[
  {name:"Samsung Galaxy S23",price:800,img:"https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s23.jpg"},
  {name:"Samsung Galaxy A54",price:400,img:"https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-a54.jpg"},
  {name:"iPhone 14",price:900,img:"https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-14.jpg"},
  {name:"Xiaomi Redmi Note 12",price:200,img:"https://fdn2.gsmarena.com/vv/bigpic/xiaomi-redmi-note-12.jpg"},
  {name:"Infinix Hot 10T",price:150,img:"https://fdn2.gsmarena.com/vv/bigpic/infinix-hot-10t.jpg"}
];

const box=document.getElementById("phones");
const search=document.getElementById("search");

function render(){
  const q=search.value.toLowerCase();
  box.innerHTML="";
  phones.filter(p=>p.name.toLowerCase().includes(q))
  .forEach(p=>{
    box.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <div class="price">$${p.price}</div>
      </div>
    `;
  });
}

search.oninput=render;
render();
</script>

</body>
</html>
