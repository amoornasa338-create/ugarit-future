<head>

<title>Ugarit Future</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;

}

  background: #0d47a1;
  color: white;
  padding: 15px;
  text-align: center;
}

.phone-list {
  padding: 15px;
}

.phone {
  background: white;
  border-radius: 12px;
  margin-bottom: 15px;
  padding: 10px;
  display: flex;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.phone img {
  width: 80px;
  height: auto;
  margin-right: 15px;
}

.phone h3 {
  margin: 0;
}

.phone p {
  margin: 5px 0 0;
  color: #555;
}

<body>

<header>
  <h1>Ugarit Future</h1>
  <p>دليل الهواتف الذكية</p>
</header>

<div class="phone-list">

  <div class="phone">
    <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-15-pro.jpg">
    <div>
      <h3>iPhone 15 Pro</h3>
      <p>Apple</p>
    </div>
  </div>

  <div class="phone">
    <img src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s24-ultra.jpg">
    <div>
      <h3>Galaxy S24 Ultra</h3>
      <p>Samsung</p>
    </div>
  </div>

  <div class="phone">
    <img src="https://fdn2.gsmarena.com/vv/bigpic/xiaomi-14.jpg">
